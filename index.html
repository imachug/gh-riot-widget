<div class="issues">
</div>

<script>
    let issues = {};
    async function update() {
        const res = await fetch("https://secret-ocean-49799.herokuapp.com/https://github.com/HelloZeroNet/ZeroNet/issues");
        const html = await res.text();
        let i = 0;
        html.replace(/<div id="issue_(\d+)/g, (_, id) => {
            setTimeout(() => handleIssue(id), 100 * i);
            i++;
        });
    }
    
    async function handleIssue(id) {
        const res = await fetch(`https://secret-ocean-49799.herokuapp.com/https://github.com/HelloZeroNet/ZeroNet/issues/${id}`);
        const html = await res.text();
        const startHtml = html.match(/<task-lists disabled sortable>([\s\S]*?)<\/task-lists>/)[1];
        issues[id] = {startHtml};

        updateIssueList();
    }
    
    function updateIssueList() {
        const issuesNode = document.querySelector(".issues");
        issuesNode.innerHTML = "";
        
        for(const id of Object.keys(issues).sort((a, b) => b - a)) {
            const node = document.createElement("div");
            node.innerHTML = `<h1>#${id}</h1>${issues[id].startHtml}`;
            node.className = "issue";
            issuesNode.appendChild(node);
        }
    }

    update();
    setInterval(update, 60 * 1000);
</script>
